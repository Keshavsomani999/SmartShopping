{% extends 'base.html' %}

{% block link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
{% endblock %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 ">
            <h3 class="alert alert-light border rounded">Login Here</h3>
            <form action="/login" method="POST">{% csrf_token %}
              
              {% if error %}
              <div class="alert alert-danger" role="alert">
                <strong>{{error}}</strong>
              </div>
              {% endif %}
              
       
                  

                <div class="form-group my-2">
                  <label for="">Email</label>
                  <input type="email" value="{{values.email}}"  name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                </div>

                <div class="form-group my-2">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******" aria-describedby="helpId">
                  </div>
                
                  <div class="form-group mt-2">
                   
                    <input class="col-lg-4 btn btn-info" type="submit" value="Login">
                  
                    <P class="mt-4 text-primary"><a href="/signup" style="text-decoration: none;font-weight: bold;">New to Smart Shopping ? Create an account </a></P>
                  
                  </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
